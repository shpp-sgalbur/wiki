{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>Результат поиска строки <b>{{findStr}}</b></h1>

    <ul>
        {% for entry in list_found %}
            <li><a href = "/wiki/{{ entry }}">{{ entry }}</a></li>
        {% endfor %}
    </ul>

{% endblock %}
